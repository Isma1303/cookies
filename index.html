<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <!-- modal para las cookies  -->
    <div id="modal-cookies" class="modal-cookies" style="display: none">
      <h2 class="modal-cookies__title">Welcome!</h2>
      <p class="modal-cookies__text">
        We use cookies to ensure that we give you the best experience on our
        website. If you continue to use this site we will assume that you are
        happy with it.
      </p>
      <!-- boton para aceptar cookies -->
      <button class="modal-cookies__button" id="accept-cookies">Accept</button>
      <!-- boton para rechazar cookies -->
      <button class="modal-cookies__button" id="reject-cookies">Reject</button>
    </div>
  </body>
</html>
